<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Apinkeade Sparkles</title>
<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(to right, #fefcea, #f1da36, #fbb034); /* sunny soap color gradient */
  color:#333;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:#ff7f50; /* coral header */
  color:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

nav a{
  text-decoration:none;
  margin:0 10px;
  color:white;
  font-weight:600;
}

section{
  padding:40px;
  max-width:800px;
  margin:auto;
  background:white;
  border-radius:20px;
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
}

h2{text-align:center;color:#ff7f50;}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-bottom:1px solid #ccc;
}

.cart-item span{
  margin-right:10px;
}

button{
  background:#ff7f50;
  color:white;
  border:none;
  padding:8px 15px;
  border-radius:20px;
  cursor:pointer;
  margin-left:5px;
  font-size:14px;
}

.quantity-input{
  width:50px;
  padding:5px;
  border-radius:8px;
  border:1px solid #ccc;
  text-align:center;
}
</style>
</head>
<body>

<nav>
  <strong>Apinkeade Sparkles</strong>
  <div>
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<section>
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3 id="total"></h3>
  <button onclick="checkout()">Proceed to Payment</button>
</section>

<script>
// Load cart from localStorage
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let cartDiv = document.getElementById("cartItems");

function displayCart() {
  cartDiv.innerHTML = '';
  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.quantity;
    cartDiv.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <input type="number" min="1" value="${item.quantity}" class="quantity-input" onchange="updateQuantity(${index}, this.value)">
        <span>₦${item.price * item.quantity}</span>
        <button onclick="removeItem(${index})">Remove</button>
      </div>`;
  });

  document.getElementById("total").innerText = "Total: ₦" + total;
}

// Add quantity property if not exists
cart = cart.map(item => {
  if(!item.quantity) item.quantity = 1;
  return item;
});

displayCart();

// Update quantity
function updateQuantity(index, value) {
  cart[index].quantity = parseInt(value);
  localStorage.setItem("cart", JSON.stringify(cart));
  displayCart();
}

// Remove item
function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  displayCart();
}

// WhatsApp checkout
function checkout(){
  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }

  let message = "Hello Apinkeade Sparkles, I want to order:%0A";

  cart.forEach(item => {
    message += `- ${item.name} x${item.quantity} ₦${item.price * item.quantity}%0A`;
  });

  let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  message += `%0ATotal: ₦${total}`;

  window.open("https://wa.me/2347033416441?text=" + message, "_blank");
}
</script>

</body>
</html>
